version: "3"
services:
  corruption_buster_frontend:
    image: ghcr.io/lewynation/corruption_buster_frontend:sha-ac56e83
    container_name: "corruption_buster_frontend"
    restart: always
    networks:
      - corruption_buster
    ports:
      - "6065:3000"
  corruption_buster_backend:
    image: ghcr.io/lewynation/corruption_buster_backend:sha-873cc42
    container_name: "corruption_buster_backend"
    restart: always
    env_file:
      - .env.local
    networks:
      - corruption_buster
    ports:
      - "6066:4000"
networks:
  corruption_buster:
    external: true
