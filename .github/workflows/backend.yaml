name: Publish Backend Website

on:
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/backend.yaml"
      - "backend/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/lewynation/corruption_buster_backend
  # IMAGE_NAME: ghcr.io/lemwaizz/corruption_buster_backend

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Decode google service account
        run: |
          echo "${{ secrets.FIREBASE_SA}}" > service_account.json.asc
          gpg -d --passphrase "${{secrets.FIREBASE_SA_PASSKEY}}" --batch service_account.json.asc > ./backend/libs/auth/src/firebase_config/service_account.json
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # password: ${{ secrets.GHCR_LOGIN_TOKEN }}
          password: ${{ secrets.GHCR_LOGIN_TOKEN_IMG_PUSH_REPO }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{env.IMAGE_NAME}}
          tags: |
            type=sha
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
